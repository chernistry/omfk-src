name: Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version (e.g., 1.0.0). Leave empty to auto-increment patch.'
        required: false
        type: string
      release_type:
        description: 'Release type'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major

jobs:
  build:
    runs-on: macos-15
    permissions:
      contents: write
    
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Need full history for tags
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Setup Xcode 26
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '26.0'
      
      - name: Determine version
        id: version
        run: |
          if [ -n "${{ inputs.version }}" ]; then
            VERSION="${{ inputs.version }}"
          else
            # Get latest tag
            LATEST=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
            LATEST=${LATEST#v}  # Remove 'v' prefix
            
            IFS='.' read -r MAJOR MINOR PATCH <<< "$LATEST"
            
            case "${{ inputs.release_type }}" in
              major) MAJOR=$((MAJOR + 1)); MINOR=0; PATCH=0 ;;
              minor) MINOR=$((MINOR + 1)); PATCH=0 ;;
              patch) PATCH=$((PATCH + 1)) ;;
            esac
            
            VERSION="${MAJOR}.${MINOR}.${PATCH}"
          fi
          
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "ðŸ“¦ Building version: $VERSION"
      
      - name: Update Info.plist version
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          /usr/libexec/PlistBuddy -c "Set :CFBundleShortVersionString $VERSION" OMFK/Info.plist
          /usr/libexec/PlistBuddy -c "Set :CFBundleVersion $VERSION" OMFK/Info.plist
          # Update VERSION file and fallback in code
          echo "$VERSION" > VERSION
          sed -i '' "s/return \"[0-9]*\.[0-9]*\.[0-9]*\"/return \"$VERSION\"/" OMFK/Sources/UI/SettingsView.swift
          echo "âœ… Updated version to $VERSION"
      
      - name: Build release
        run: |
          swift build -c release
      
      - name: Create app bundle
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          ./releases/build_release.sh "$VERSION"
      
      - name: Create Git tag
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git tag -a "v$VERSION" -m "Release v$VERSION"
          git push origin "v$VERSION"
      
      - name: Create GitHub Release (releases repo)
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          TAG="v$VERSION"
          DMG_PATH="releases/OMFK-$VERSION.dmg"
          RELEASES_REPO="chernistry/omfk"
          
          # Create release in releases repo
          gh release create "$TAG" "$DMG_PATH" \
            --repo "$RELEASES_REPO" \
            --title "OMFK $TAG" \
            --notes "## OMFK $TAG

Download the DMG and drag OMFK to Applications.

**Requirements:** macOS 14.0+

**Feedback:** [Telegram](https://t.me/ohmyfuckingkeyboard) | alex@hireex.ai"
          
          echo "âœ… Published to https://github.com/$RELEASES_REPO/releases/tag/$TAG"
