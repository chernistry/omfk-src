name: Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version (e.g., 1.0.0). Leave empty to auto-increment patch.'
        required: false
        type: string
      release_type:
        description: 'Release type'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major

jobs:
  build:
    runs-on: macos-15
    permissions:
      contents: write
    
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Setup Xcode 16
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '16.0'
      
      - name: Determine version
        id: version
        run: |
          if [ -n "${{ inputs.version }}" ]; then
            VERSION="${{ inputs.version }}"
          else
            LATEST=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
            LATEST=${LATEST#v}
            
            IFS='.' read -r MAJOR MINOR PATCH <<< "$LATEST"
            
            case "${{ inputs.release_type }}" in
              major) MAJOR=$((MAJOR + 1)); MINOR=0; PATCH=0 ;;
              minor) MINOR=$((MINOR + 1)); PATCH=0 ;;
              patch) PATCH=$((PATCH + 1)) ;;
            esac
            
            VERSION="${MAJOR}.${MINOR}.${PATCH}"
          fi
          
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "ðŸ“¦ Building version: $VERSION"
      
      - name: Build release
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          ./releases/build_release.sh "$VERSION"
      
      - name: Create Git tag
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git tag -a "v$VERSION" -m "Release v$VERSION"
          git push origin "v$VERSION"
      
      - name: Create GitHub Release
        env:
          GH_TOKEN: ${{ secrets.RELEASES_TOKEN }}
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          TAG="v$VERSION"
          PKG_PATH="releases/OMFK-$VERSION.pkg"
          RELEASES_REPO="chernistry/omfk"
          
          gh release create "$TAG" "$PKG_PATH" \
            --repo "$RELEASES_REPO" \
            --title "OMFK $TAG" \
            --notes "## OMFK $TAG

Download and run the installer.

**Requirements:** macOS 13.0+

**Feedback:** [GitHub Issues](https://github.com/chernistry/omfk/issues)"
          
          echo "âœ… Published to https://github.com/$RELEASES_REPO/releases/tag/$TAG"
